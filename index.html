<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Added link to the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
    <div class="row">
        <aside class="col-lg-3 bg-light">
            <h5 class="mt-1">Search for a City:</h5>
            <span id="error" class="text-center"></span>
            
            <div class="form-inline form-group" id="rowDiv">
                <input class="form-control" type="text" id="search-value" />
                <button class="btn btn-primary" id="searchBtn"> <i class="fa fa-search"></i> </button>
            </div>
            <div id="showWeather"></div>

            <ul class="list-group history"></ul>
      </aside>

      <div class="col-lg-9">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="mt-3"></div>
      </div>
    </div>
  </div>

    <script src="script.js"></script>  
</body>
</html>
